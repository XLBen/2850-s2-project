<!DOCTYPE html>
<html>
<head>
    <title>My Loans</title>
    <style>
        :root {
            --font-size-base: 14px;
            --font-size-h1: 32px;
            --font-size-h2: 24px;
            --font-size-button: 16px;
        }
        body.high-contrast {
            background-color: #000000 !important;
            color: #ffff00 !important;
        }
        body.high-contrast button, body.high-contrast input {
            background-color: #000000 !important;
            color: #ffff00 !important;
            border: 1px solid #ffff00 !important;
        }
        body.high-contrast .tab {
            border: 1px solid #ffff00 !important;
            background-color: #000000 !important;
            color: #ffff00 !important;
        }
        body.high-contrast .tab.active {
            background-color: #ffff00 !important;
            color: #000000 !important;
            border-bottom: 3px solid #ffff00 !important;
        }
        body.high-contrast .loan-card {
            border: 1px solid #ffff00 !important;
            background-color: #000000 !important;
        }
        body.high-contrast .id-card {
            border: 1px solid #ffff00 !important;
            background-color: #000000 !important;
        }
        body.high-contrast .warning {
            background-color: #ff6600 !important;
            color: #000000 !important;
        }
        body.high-contrast .id-card h3 {
            color: #ffff00 !important;
        }
        body.high-contrast .loan-title {
            color: #ffff00 !important;
        }
        body.high-contrast .loan-details {
            color: #ffff00 !important;
        }
        body.high-contrast .debug-btn {
            background-color: #ff9900 !important;
            color: #000000 !important;
        }
        body.high-contrast .return-btn {
            background-color: #ffff00 !important;
            color: #000000 !important;
        }
        body.high-contrast .tabs {
            background-color: #000000 !important;
            border-bottom: 1px solid #ffff00 !important;
        }
        body.high-contrast .accessibility-panel {
            background-color: #000000 !important;
            border-bottom: 1px solid #ffff00 !important;
        }
        body.high-contrast .top-bar {
            background-color: #000000 !important;
            border-bottom: 1px solid #ffff00 !important;
        }
        body.high-contrast .bottom-nav {
            background-color: #000000 !important;
            border-top: 1px solid #ffff00 !important;
        }
        body.high-contrast .main-content {
            background-color: #000000 !important;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            font-size: var(--font-size-base);
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .title {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
        }
        .accessibility-panel {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .font-controls {
            display: flex;
            gap: 8px;
        }
        .font-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .font-btn:hover {
            background-color: #0056b3;
        }
        .contrast-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }
        .contrast-btn:hover {
            background-color: #0056b3;
        }
        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 0 20px;
        }
        .tab {
            flex: 1;
            padding: 12px 10px;
            border: none;
            background-color: transparent;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab:hover {
            color: #333;
        }
        .tab.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .id-card {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #f0f7ff;
            margin-bottom: 20px;
        }
        .id-card h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .id-card p {
            margin: 8px 0;
            font-size: 13px;
        }
        .qr-code {
            width: 60px;
            height: 60px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .qr-code canvas {
            max-width: 60px;
            max-height: 60px;
            width: 100% !important;
            height: 100% !important;
        }
        .id-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .loan-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
        }
        .loan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .loan-title {
            font-weight: bold;
            font-size: 14px;
        }
        .loan-status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 3px;
            background-color: #d4edda;
            color: #155724;
        }
        .loan-status.active {
            background-color: #fff3cd;
            color: #856404;
        }
        .loan-details {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .warning {
            background-color: #ffebee;
            border-left: 3px solid #f44336;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: #c62828;
            font-size: 12px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s;
        }
        .progress-fill.warning {
            background-color: #ff9800;
        }
        .progress-fill.danger {
            background-color: #f44336;
        }
        .loan-action {
            margin-top: 10px;
            display: flex;
            gap: 6px;
            flex-direction: column;
        }
        .debug-btn {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }
        .debug-btn:hover {
            background-color: #e68a00;
        }
        .return-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }
        .return-btn:hover {
            background-color: #0056b3;
        }
        .return-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .bottom-nav {
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="back-btn" onclick="goHome()">‚Üê</button>
            <div class="title">My Loans</div>
        </div>

        <div class="accessibility-panel">
            <div class="font-controls">
                <button class="font-btn" onclick="decreaseFont()">A‚àí</button>
                <button class="font-btn" onclick="resetFont()">A</button>
                <button class="font-btn" onclick="increaseFont()">A+</button>
            </div>
            <button class="contrast-btn" onclick="toggleContrast()">üé® HC</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('id')">üì± Digital ID</button>
            <button class="tab" onclick="switchTab('loans')">üìñ My Loans</button>
        </div>

        <div class="main-content">
            <div id="id-tab" class="tab-content active">
                <div class="id-card">
                    <h3>Digital Library Card</h3>
                    <div class="qr-code" id="qrcode"></div>
                    <p><strong>ID: <span id="card-id"></span></strong></p>
                    <p>Holder: <span id="card-name"></span></p>
                    <div class="id-info">
                        <p>Show this QR code at desk or self-checkout machine</p>
                        <p>Refreshes every 60 seconds</p>
                    </div>
                </div>
            </div>

            <div id="loans-tab" class="tab-content">
                <div id="loans-list"></div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="goHome()">üè†</div>
            <div class="nav-item" onclick="goToLoans()">üë§</div>
            <div class="nav-item" onclick="goToScan()">üì∑</div>
            <div class="nav-item" onclick="goToCall()">üìû</div>
            <div class="nav-item" onclick="logout()">‚öôÔ∏è</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let currentUser = null;
        const LOAN_DURATION_DAYS = 14;
        const DEFAULT_FONT_SIZE = 14;
        let currentFontSize = DEFAULT_FONT_SIZE;

        window.onload = function() {
            loadAccessibilitySettings();
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            currentUser = JSON.parse(user);
            displayIdCard();
            loadLoans();
        };

        function loadAccessibilitySettings() {
            const settings = localStorage.getItem('accessibility');
            if (!settings) return;
            
            const data = JSON.parse(settings);
            
            if (data.isHighContrast) document.body.classList.add('high-contrast');
            
            if (data.fontSize) {
                currentFontSize = data.fontSize;
                applyFontSize(currentFontSize);
            }
        }

        function applyFontSize(size) {
            document.documentElement.style.setProperty('--font-size-base', size + 'px');
            document.documentElement.style.setProperty('--font-size-h1', (size + 18) + 'px');
            document.documentElement.style.setProperty('--font-size-h2', (size + 10) + 'px');
            document.documentElement.style.setProperty('--font-size-button', (size + 2) + 'px');
        }

        function increaseFont() {
            if (currentFontSize < 24) {
                currentFontSize += 4;
                applyFontSize(currentFontSize);
                saveAccessibilitySettings();
            }
        }

        function decreaseFont() {
            if (currentFontSize > 10) {
                currentFontSize -= 4;
                applyFontSize(currentFontSize);
                saveAccessibilitySettings();
            }
        }

        function resetFont() {
            currentFontSize = DEFAULT_FONT_SIZE;
            applyFontSize(currentFontSize);
            saveAccessibilitySettings();
        }

        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
            saveAccessibilitySettings();
        }

        function saveAccessibilitySettings() {
            const isHighContrast = document.body.classList.contains('high-contrast');
            localStorage.setItem('accessibility', JSON.stringify({
                isHighContrast: isHighContrast,
                fontSize: currentFontSize
            }));
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        function displayIdCard() {
            document.getElementById('card-id').textContent = 'LIB-' + String(currentUser.id).padStart(6, '0');
            document.getElementById('card-name').textContent = currentUser.username;
            
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            const qrcodeData = 'User:' + currentUser.id + '|' + currentUser.username;
            new QRCode(qrcodeContainer, {
                text: qrcodeData,
                width: 60,
                height: 60,
                colorDark: '#000000',
                colorLight: '#ffffff'
            });
        }

        function getDaysSinceBorrow(borrowDate) {
            const now = new Date().getTime();
            const diff = now - borrowDate;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function getRemainingDays(borrowDate) {
            const days = getDaysSinceBorrow(borrowDate);
            return Math.max(0, LOAN_DURATION_DAYS - days);
        }

        function isOverdue(borrowDate) {
            return getDaysSinceBorrow(borrowDate) > LOAN_DURATION_DAYS;
        }

        function getProgressPercentage(borrowDate) {
            const days = getDaysSinceBorrow(borrowDate);
            return Math.min(100, (days / LOAN_DURATION_DAYS) * 100);
        }

        function loadLoans() {
            fetch('/api/loans/user/' + currentUser.id)
                .then(r => r.json())
                .then(loans => displayLoans(loans))
                .catch(e => alert('Error: ' + e));
        }

        function displayLoans(loans) {
            const activeLoans = loans.filter(l => !l.returnDate);
            const returnedLoans = loans.filter(l => l.returnDate);

            let html = '';

            if (activeLoans.length === 0 && returnedLoans.length === 0) {
                html = '<p>No loans</p>';
            } else {
                if (activeLoans.length > 0) {
                    html += '<h3 style="margin-top: 0;">Active Loans (' + activeLoans.length + ')</h3>';
                    html += activeLoans.map(loan => {
                        const days = getDaysSinceBorrow(loan.borrowDate);
                        const remaining = getRemainingDays(loan.borrowDate);
                        const overdue = isOverdue(loan.borrowDate);
                        const progress = getProgressPercentage(loan.borrowDate);
                        
                        let statusText = '';
                        let statusClass = '';
                        if (overdue) {
                            statusText = 'OVERDUE';
                            statusClass = 'warning';
                        } else if (remaining <= 3) {
                            statusText = remaining + ' day' + (remaining === 1 ? '' : 's') + ' left';
                            statusClass = 'active';
                        } else {
                            statusText = remaining + ' days left';
                        }

                        const progressClass = overdue ? 'danger' : (remaining <= 3 ? 'warning' : '');

                        return `
                            <div class="loan-card">
                                <div class="loan-header">
                                    <div class="loan-title">Book ID: ${loan.bookId}</div>
                                    <div class="loan-status ${statusClass}">${statusText}</div>
                                </div>
                                ${overdue ? '<div class="warning">‚ö†Ô∏è Please return immediately</div>' : ''}
                                <div class="loan-details">
                                    Borrowed: ${new Date(loan.borrowDate).toLocaleDateString()}<br>
                                    Days borrowed: ${days}
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${progressClass}" style="width: ${progress}%"></div>
                                </div>
                                <div class="loan-action">
                                    <button class="debug-btn" onclick="debugAdjustDays(${loan.id})">üîß debug_days</button>
                                    <button class="return-btn" onclick="returnBook(${loan.id})">Return Book</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                if (returnedLoans.length > 0) {
                    html += '<h3>Returned Loans (' + returnedLoans.length + ')</h3>';
                    html += returnedLoans.map(loan => {
                        return `
                            <div class="loan-card">
                                <div class="loan-header">
                                    <div class="loan-title">Book ID: ${loan.bookId}</div>
                                    <div class="loan-status">‚úì Returned</div>
                                </div>
                                <div class="loan-details">
                                    Borrowed: ${new Date(loan.borrowDate).toLocaleDateString()}<br>
                                    Returned: ${new Date(loan.returnDate).toLocaleDateString()}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            }

            document.getElementById('loans-list').innerHTML = html;
        }

        function debugAdjustDays(loanId) {
            const daysToSubtract = prompt('Subtract how many days from borrow date? (for testing)', '5');
            if (daysToSubtract === null) return;
            
            const numDays = parseInt(daysToSubtract);
            if (isNaN(numDays) || numDays < 0) {
                alert('Please enter a valid number');
                return;
            }
            
            fetch('/api/loans/' + loanId + '/debug-adjust-date', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ daysToSubtract: numDays })
            })
            .then(r => r.json())
            .then(response => {
                alert('DEBUG: Date adjusted by ' + numDays + ' days');
                loadLoans();
            })
            .catch(e => alert('Error: ' + e));
        }

        function returnBook(loanId) {
            fetch('/api/loans/' + loanId + '/return', { method: 'POST' })
                .then(r => r.json())
                .then(() => {
                    alert('Book returned successfully!');
                    loadLoans();
                })
                .catch(e => alert('Error: ' + e));
        }

        function goHome() { window.location.href = '/index.html'; }
        function goToLoans() { window.location.href = '/loans.html'; }
        function goToCall() { window.location.href = '/call-staff.html'; }
        function goToScan() { alert('Coming soon'); }
        function logout() { 
            localStorage.removeItem('currentUser'); 
            window.location.href = '/index.html'; 
        }
    </script>
</body>
</html>
