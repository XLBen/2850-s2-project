<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <style>
        :root {
            --font-size-base: 14px;
            --font-size-h1: 32px;
            --font-size-h2: 24px;
            --font-size-button: 16px;
        }
        body.high-contrast {
            background-color: #000000 !important;
            color: #ffff00 !important;
        }
        body.high-contrast button {
            background-color: #000000 !important;
            color: #ffff00 !important;
            border: 1px solid #ffff00 !important;
        }
        body.high-contrast .map-box {
            border: 1px solid #ffff00 !important;
            background-color: #000000 !important;
        }
        body.high-contrast svg {
            background-color: #000000 !important;
        }
        body.high-contrast svg rect {
            fill: #000000 !important;
            stroke: #ffff00 !important;
        }
        body.high-contrast svg text {
            fill: #ffff00 !important;
        }
        body.high-contrast svg circle {
            fill: #ffff00 !important;
            stroke: #ffff00 !important;
        }
        body.high-contrast svg path {
            stroke: #ffff00 !important;
        }
        body.high-contrast .info-card {
            border: 1px solid #ffff00 !important;
            background-color: #000000 !important;
            color: #ffff00 !important;
        }
        body.high-contrast .shelf-list li {
            background-color: #111111 !important;
            color: #ffff00 !important;
            border: 1px solid #ffff00 !important;
        }
        body.high-contrast .action-btn {
            border: 1px solid #ffff00 !important;
        }
        body.high-contrast .call-btn {
            background-color: #ff3333 !important;
            color: #ffff00 !important;
        }
        body.high-contrast .navigate-btn {
            background-color: #ffff00 !important;
            color: #000000 !important;
        }
        body.high-contrast .accessibility-panel {
            background-color: #000000 !important;
            border-bottom: 1px solid #ffff00 !important;
        }
        body.high-contrast .top-bar {
            background-color: #000000 !important;
            border-bottom: 1px solid #ffff00 !important;
        }
        body.high-contrast .bottom-nav {
            background-color: #000000 !important;
            border-top: 1px solid #ffff00 !important;
        }
        body.high-contrast .main-content {
            background-color: #000000 !important;
        }
        body.high-contrast .map-title {
            color: #ffff00 !important;
        }
        body.high-contrast .info-card h4 {
            color: #ffff00 !important;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            font-size: var(--font-size-base);
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .title {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
        }
        .accessibility-panel {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .font-controls {
            display: flex;
            gap: 8px;
        }
        .font-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .font-btn:hover {
            background-color: #0056b3;
        }
        .contrast-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }
        .contrast-btn:hover {
            background-color: #0056b3;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
        }
        .map-box {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }
        .map-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
        svg {
            width: 100%;
            height: auto;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .info-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            background-color: white;
            margin-bottom: 15px;
        }
        .info-card h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .info-card p {
            margin: 6px 0;
            font-size: 12px;
            color: #666;
        }
        .shelf-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .shelf-list li {
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin: 6px 0;
            font-size: 12px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .call-btn {
            background-color: #dc3545;
            color: white;
        }
        .call-btn:hover {
            background-color: #c82333;
        }
        .navigate-btn {
            background-color: #007bff;
            color: white;
        }
        .navigate-btn:hover {
            background-color: #0056b3;
        }
        .bottom-nav {
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="back-btn" onclick="goHome()">‚Üê</button>
            <div class="title">Map</div>
        </div>

        <div class="accessibility-panel">
            <div class="font-controls">
                <button class="font-btn" onclick="decreaseFont()">A‚àí</button>
                <button class="font-btn" onclick="resetFont()">A</button>
                <button class="font-btn" onclick="increaseFont()">A+</button>
            </div>
            <button class="contrast-btn" onclick="toggleContrast()">üé® HC</button>
        </div>

        <div class="main-content">
            <div class="map-box">
                <div class="map-title">Library Floor 1</div>
                <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Grid background -->
                    <defs>
                        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                        </pattern>
                    </defs>
                    <rect width="400" height="300" fill="#ffffff"/>
                    <rect width="400" height="300" fill="url(#grid)"/>
                    
                    <!-- Walls -->
                    <rect x="10" y="10" width="380" height="280" fill="none" stroke="#333" stroke-width="3"/>
                    
                    <!-- Entrance -->
                    <rect x="185" y="280" width="30" height="20" fill="#90EE90" stroke="#333" stroke-width="2"/>
                    <text x="200" y="295" text-anchor="middle" font-size="10" fill="#333">Entrance</text>
                    
                    <!-- Zone A -->
                    <text x="50" y="30" font-size="12" font-weight="bold" fill="#333">Zone A</text>
                    <rect x="20" y="50" width="70" height="50" fill="white" stroke="#007bff" stroke-width="2" rx="4"/>
                    <text x="55" y="80" text-anchor="middle" font-size="11" fill="#333">A1</text>
                    
                    <rect x="20" y="120" width="70" height="50" fill="white" stroke="#007bff" stroke-width="2" rx="4"/>
                    <text x="55" y="150" text-anchor="middle" font-size="11" fill="#333">A2</text>
                    
                    <!-- Zone B -->
                    <text x="310" y="30" font-size="12" font-weight="bold" fill="#333">Zone B</text>
                    <rect x="310" y="50" width="70" height="50" fill="white" stroke="#007bff" stroke-width="2" rx="4"/>
                    <text x="345" y="80" text-anchor="middle" font-size="11" fill="#333">B1</text>
                    
                    <rect x="310" y="120" width="70" height="50" fill="white" stroke="#007bff" stroke-width="2" rx="4"/>
                    <text x="345" y="150" text-anchor="middle" font-size="11" fill="#333">B2</text>
                    
                    <!-- Service desk -->
                    <rect x="160" y="150" width="80" height="40" fill="#FFE4B5" stroke="#333" stroke-width="2" rx="4"/>
                    <text x="200" y="175" text-anchor="middle" font-size="10" fill="#333">Desk</text>
                    
                    <!-- You are here -->
                    <circle cx="200" cy="270" r="8" fill="#28a745" stroke="#333" stroke-width="2"/>
                    <text x="200" y="255" text-anchor="middle" font-size="10" fill="#333">You</text>
                </svg>
            </div>

            <div class="info-card">
                <h4>Available Shelves</h4>
                <ul class="shelf-list">
                    <li>üìç <strong>A1</strong> - Zone A, Floor 1 (‚ôø Low accessible)</li>
                    <li>üìç <strong>A2</strong> - Zone A, Floor 1 (‚ôø Low accessible)</li>
                    <li>üìç <strong>B1</strong> - Zone B, Floor 1</li>
                    <li>üìç <strong>B2</strong> - Zone B, Floor 1</li>
                </ul>
            </div>

            <div class="action-buttons">
                <button class="action-btn call-btn" onclick="goToCall()">üìû Call Staff</button>
                <button class="action-btn navigate-btn" onclick="goHome()">Back</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="goHome()">üè†</div>
            <div class="nav-item" onclick="goToLoans()">üë§</div>
            <div class="nav-item" onclick="goToScan()">üì∑</div>
            <div class="nav-item" onclick="goToCall()">üìû</div>
            <div class="nav-item" onclick="logout()">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        let currentUser = null;
        const DEFAULT_FONT_SIZE = 14;
        let currentFontSize = DEFAULT_FONT_SIZE;

        window.onload = function() {
            loadAccessibilitySettings();
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            currentUser = JSON.parse(user);
        };

        function loadAccessibilitySettings() {
            const settings = localStorage.getItem('accessibility');
            if (!settings) return;
            
            const data = JSON.parse(settings);
            
            if (data.isHighContrast) document.body.classList.add('high-contrast');
            
            if (data.fontSize) {
                currentFontSize = data.fontSize;
                applyFontSize(currentFontSize);
            }
        }

        function applyFontSize(size) {
            document.documentElement.style.setProperty('--font-size-base', size + 'px');
            document.documentElement.style.setProperty('--font-size-h1', (size + 18) + 'px');
            document.documentElement.style.setProperty('--font-size-h2', (size + 10) + 'px');
            document.documentElement.style.setProperty('--font-size-button', (size + 2) + 'px');
        }

        function increaseFont() {
            if (currentFontSize < 24) {
                currentFontSize += 4;
                applyFontSize(currentFontSize);
                saveAccessibilitySettings();
            }
        }

        function decreaseFont() {
            if (currentFontSize > 10) {
                currentFontSize -= 4;
                applyFontSize(currentFontSize);
                saveAccessibilitySettings();
            }
        }

        function resetFont() {
            currentFontSize = DEFAULT_FONT_SIZE;
            applyFontSize(currentFontSize);
            saveAccessibilitySettings();
        }

        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
            saveAccessibilitySettings();
        }

        function saveAccessibilitySettings() {
            const isHighContrast = document.body.classList.contains('high-contrast');
            localStorage.setItem('accessibility', JSON.stringify({
                isHighContrast: isHighContrast,
                fontSize: currentFontSize
            }));
        }

        function goHome() { window.location.href = '/index.html'; }
        function goToLoans() { window.location.href = '/loans.html'; }
        function goToCall() { window.location.href = '/call-staff.html'; }
        function goToScan() { alert('Coming soon'); }
        function logout() { 
            localStorage.removeItem('currentUser'); 
            window.location.href = '/index.html'; 
        }
    </script>
</body>
</html>
