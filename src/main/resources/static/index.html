<!DOCTYPE html>
<html>
<head>
    <title>Library System</title>
    <style>
        :root {
            --font-size-base: 14px;
            --font-size-h1: 32px;
            --font-size-h2: 24px;
            --font-size-button: 16px;
        }
        body.high-contrast {
            background-color: #000000 !important;
            color: #ffff00 !important;
        }
        body.high-contrast button {
            background-color: #000000 !important;
            color: #ffff00 !important;
            border: 1px solid #ffff00 !important;
        }
        body.high-contrast .grid-button {
            background-color: #000000 !important;
            border: 2px solid #ffff00 !important;
            color: #ffff00 !important;
        }
        body.high-contrast .grid-icon {
            color: #ffff00 !important;
        }
        body.high-contrast .grid-label {
            color: #ffff00 !important;
        }
        body.high-contrast .bottom-nav {
            border-top: 1px solid #ffff00 !important;
            background-color: #000000 !important;
        }
        body.high-contrast .top-bar {
            background-color: #000000 !important;
            border-bottom: 1px solid #ffff00 !important;
        }
        body.high-contrast .accessibility-panel {
            background-color: #000000 !important;
            border-bottom: 1px solid #ffff00 !important;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            font-size: var(--font-size-base);
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .logo { font-size: 24px; }
        .id-icon { font-size: 24px; cursor: pointer; }
        .accessibility-panel {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .font-controls {
            display: flex;
            gap: 8px;
        }
        .font-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        .font-btn:hover {
            background-color: #0056b3;
        }
        .contrast-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        .contrast-btn:hover {
            background-color: #0056b3;
        }
        .main-content {
            flex: 1;
            padding: 30px 20px;
            overflow-y: auto;
        }
        #login-section {
            max-width: 300px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #login-section h2 {
            margin-top: 0;
            text-align: center;
            font-size: var(--font-size-h2);
        }
        #login-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        #login-section button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #login-section button:hover {
            background-color: #0056b3;
        }
        #menu-section {
            display: none;
        }
        #menu-section.show {
            display: block;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .grid-button {
            padding: 40px 20px;
            border: 2px solid #007bff;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .grid-button:hover {
            background-color: #f0f8ff;
            transform: translateY(-2px);
        }
        .grid-icon {
            font-size: 48px;
        }
        .grid-label {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .bottom-nav {
            display: none;
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .bottom-nav.show {
            display: flex;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">üìö</div>
            <div class="id-icon" onclick="goToLoans()">üÜî</div>
        </div>

        <div class="accessibility-panel">
            <div class="font-controls">
                <button class="font-btn" onclick="decreaseFont()">A‚àí</button>
                <button class="font-btn" onclick="resetFont()">A</button>
                <button class="font-btn" onclick="increaseFont()">A+</button>
            </div>
            <button class="contrast-btn" onclick="toggleContrast()">üé® HC</button>
        </div>

        <div class="main-content">
            <div id="login-section">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="email" placeholder="Email">
                <button onclick="login()">Login</button>
            </div>

            <div id="menu-section">
                <div class="grid-container">
                    <button class="grid-button" onclick="goToSearch()">
                        <div class="grid-icon">üîç</div>
                        <div class="grid-label">Search</div>
                    </button>
                    <button class="grid-button" onclick="goToMap()">
                        <div class="grid-icon">üìç</div>
                        <div class="grid-label">Map</div>
                    </button>
                    <button class="grid-button" onclick="goToLoans()">
                        <div class="grid-icon">üìñ</div>
                        <div class="grid-label">Loans</div>
                    </button>
                    <button class="grid-button" onclick="goToCall()">
                        <div class="grid-icon">üìû</div>
                        <div class="grid-label">Call</div>
                    </button>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="goHome()">üè†</div>
            <div class="nav-item" onclick="goToLoans()">üë§</div>
            <div class="nav-item" onclick="goToScan()">üì∑</div>
            <div class="nav-item" onclick="goToCall()">üìû</div>
            <div class="nav-item" onclick="logout()">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        let currentUser = null;
        const DEFAULT_FONT_SIZE = 14;
        let currentFontSize = DEFAULT_FONT_SIZE;

        window.onload = function() {
            loadAccessibilitySettings();
            const user = localStorage.getItem('currentUser');
            if (user) {
                currentUser = JSON.parse(user);
                showMenu();
            }
        };

        function loadAccessibilitySettings() {
            const settings = localStorage.getItem('accessibility');
            if (!settings) return;
            
            const data = JSON.parse(settings);
            
            if (data.isHighContrast) document.body.classList.add('high-contrast');
            
            if (data.fontSize) {
                currentFontSize = data.fontSize;
                applyFontSize(currentFontSize);
            }
        }

        function applyFontSize(size) {
            document.documentElement.style.setProperty('--font-size-base', size + 'px');
            document.documentElement.style.setProperty('--font-size-h1', (size + 18) + 'px');
            document.documentElement.style.setProperty('--font-size-h2', (size + 10) + 'px');
            document.documentElement.style.setProperty('--font-size-button', (size + 2) + 'px');
        }

        function increaseFont() {
            if (currentFontSize < 24) {
                currentFontSize += 4;
                applyFontSize(currentFontSize);
                saveAccessibilitySettings();
            }
        }

        function decreaseFont() {
            if (currentFontSize > 10) {
                currentFontSize -= 4;
                applyFontSize(currentFontSize);
                saveAccessibilitySettings();
            }
        }

        function resetFont() {
            currentFontSize = DEFAULT_FONT_SIZE;
            applyFontSize(currentFontSize);
            saveAccessibilitySettings();
        }

        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
            saveAccessibilitySettings();
        }

        function saveAccessibilitySettings() {
            const isHighContrast = document.body.classList.contains('high-contrast');
            localStorage.setItem('accessibility', JSON.stringify({
                isHighContrast: isHighContrast,
                fontSize: currentFontSize
            }));
        }

        function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            if (!username || !email) {
                alert('Please enter username and email');
                return;
            }
            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email })
            })
            .then(r => r.json())
            .then(user => {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMenu();
            })
            .catch(e => alert('Error: ' + e));
        }

        function showMenu() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('menu-section').classList.add('show');
            document.querySelector('.bottom-nav').classList.add('show');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('menu-section').classList.remove('show');
            document.querySelector('.bottom-nav').classList.remove('show');
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
        }

        function goHome() { window.location.href = '/index.html'; }
        function goToSearch() { window.location.href = '/search.html'; }
        function goToMap() { window.location.href = '/map.html'; }
        function goToLoans() { window.location.href = '/loans.html'; }
        function goToCall() { window.location.href = '/call-staff.html'; }
        function goToScan() { alert('Coming soon'); }
    </script>
</body>
</html>
